<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($event)">
        <option
          selected
          *ngFor="let soption of sortOptions"
          [value]="soption.value"
        >
          {{ soption.name }}
        </option>
      </select>

      <h5 class="text-warning ml-3">Brand</h5>

      <ul class="list-group my-3">
        <li
          class="list-group-item"
          aria-current="true"
          *ngFor="let brand of brands"
          [class.active]="brand.id === this.shopParams.brandId"
          [value]="brand.id"
          (click)="onBrandSelected(brand.id)"
        >
          {{ brand.name }}
        </li>
      </ul>

      <h5 class="text-warning ml-3">Types</h5>

      <ul class="list-group my-3">
        <li
          class="list-group-item"
          aria-current="true"
          *ngFor="let type of types"
          [class.active]="type.id === this.shopParams.typeId"
          [value]="type.id"
          (click)="onTypeSelected(type.id)"
        >
          {{ type.name }}
        </li>
      </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <app-pagination-header
          [totalCount]="totalCount"
          [pageSize]="this.shopParams.pageSize"
          [pageNumber]="this.shopParams.pageNumber"
        >
        </app-pagination-header>
        <div class="form-inline mt-2">
          <input
            type="text"
            (keyup.enter)="onSearch()"
            class="form-control mr-2"
            style="width: 300px"
            placeholder="Search"
            #search
          />
          <button (click)="onSearch()" class="btn btn-outline-primary my-2">
            Search
          </button>
          <button (click)="onReset()" class="btn btn-outline-success my-2 ml-2">
            Reset
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-4" mb-4 *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>
      <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
        <app-pagination-footer
          [pageSize]="shopParams.pageSize"
          [totalCount]="totalCount"
          (pageChanged)="onPageChanged($event)"
        ></app-pagination-footer>
      </div>
    </section>
  </div>
</div>
